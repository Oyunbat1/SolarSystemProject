<!DOCTYPE html>
<html lang="en">
<head>

    <title>SolarSystem</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<div class="bg-img">

    <div class='orbit center-position' style="--orbit-size: 850px; --orbit-period: 1648s">
        <img src="/convertedimgs/neptune.webp" class="rotate center-image center-position" style="--planet-size: 33px; --rotation-period: 0.671s ">
    </div>
</div>

</html>
